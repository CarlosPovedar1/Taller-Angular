<div class="row">
  <div class="col-md-6">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Canal</th>
          <th scope="col">Temporada</th>
        </tr>
      </thead>
      <tbody id="series">
        <tr *ngFor="let s of series">
          <td>{{s.id}}</td>
          <td>{{s.name}}</td>
          <td>{{s.channel}}</td>
          <td>{{s.seasons}}</td>
        </tr>
      </tbody>
    </table>
    <p>Promedio temporadas:&nbsp; {{getPromedioTemporadas(series)}}</p>
  </div>

  <div class="col-6" id="series-detail-container"></div>
</div>
